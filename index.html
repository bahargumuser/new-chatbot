<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
</head>
<body>
    <h1>Simple Chatbot</h1>
    <div id="chatbox">
        <p><b>Bot:</b> Merhaba! Size nasıl yardımcı olabilirim?</p>
    </div>
    <input id="userInput" type="text" placeholder="Mesajınızı buraya yazın">
    <button onclick="sendMessage()">Gönder</button>

    <script>
        function sendMessage() {
            var userText = document.getElementById("userInput").value;
            var chatbox = document.getElementById("chatbox");

            var userMessage = document.createElement("p");
            userMessage.innerHTML = "<b>Sen:</b> " + userText;
            chatbox.appendChild(userMessage);

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/get?msg=" + userText, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var botMessage = document.createElement("p");
                    botMessage.innerHTML = "<b>Bot:</b> " + xhr.responseText;
                    chatbox.appendChild(botMessage);
                }
            };
            xhr.send();

            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
